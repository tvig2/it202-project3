<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var game = {score: 0, lives: 3, state: "play", level: 1};

var gameObjects = [];

// game pieces in play    
gameObjects.push({type: "player", x:20, y:c.height/2, r:15, color:"green", speed:10});

gameObjects.push({type: "harm", x:100, y:75, r:10, color:"red", speed:1});

gameObjects.push({type: "benefit", x:20, y:25, r:20, color:"yellow", speed:1});

var player = gameObjects[0];

// background space
var backgroundImg = new Image();
backgroundImg.src = "space.jpg";
    
// starship image    
var playerImage = new Image();
playerImage.src = "tmp0020.png"

// settings for the main text
ctx.font = "30px Comic Sans MS";
ctx.fillStyle = "red";
ctx.textAlign = "center";

// this function continually draws the objects for the game
function draw() {

  ctx.clearRect(0,0,c.width, c.height);
  ctx.drawImage(backgroundImg, 0, 0);
  
  // drawings
  for (idx in gameObjects) 
  {
    g = gameObjects[idx];
    ctx.beginPath();
    ctx.arc(g.x, g.y, g.r, 0, 2 * Math.PI);
    ctx.fillStyle = g.color;
    ctx.fill();

    if (g.type != "player") 
    {

      g.x -= g.speed * game.level;

      if (colliding(player,g)) 
      {
        if (g.type == "harm") 
        {
          game.lives --;
        } 
        else if (g.type == "benefit")
        {
          game.score += 100;

          if (game.score % 500 == 0) 
          {
            game.level ++;
            
            if (game.level % 2 == 0) 
            {
                gameObjects.push({type: "harm", x:100, y:75, r:10, color:"red", speed:1});
            }
          }

        }
        console.log(game);
        
        g.state = "collision"
      }



      if ( (g.x + g.r < 0)  || g.state == "collision") 
      {
          g.x = c.width + g.r;
          g.y = Math.random() * (c.height - 0) + 0;
          g.state = "";
      } 
    }
  }

  // top text
  ctx.fillText("Score: " + game.score + " - Lives: " + game.lives + " - Level: " + game.level, c.width/2, 30); 

  
  // decides if game continues
  if (game.lives > 0) 
  {
    window.requestAnimationFrame (draw);
  } 
  else 
  {
    gameOver();
  }
  
}


// ends game
function gameOver() 
{
  ctx.clearRect(0,0,c.width, c.height);
  ctx.drawImage(backgroundImg, 0, 0);
  ctx.fillText("Game Over", c.width/2, c.height/2);
}


window.requestAnimationFrame (draw);

// distance formula used to detect if circles collided
function colliding (circle1, circle2) 
{
  var result = false;

  var dx = circle1.x - circle2.x;
  var dy = circle1.y - circle2.y;
  var distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < circle1.r + circle2.r)
  {
      // collision detected!
      result = true;
  }
  return result;
}

document.onkeydown = checkKey;

// navigation for the 
function checkKey(e) {

    e = e || window.event;

    // console.log(e);
    if (e.keyCode == '38') 
    {
        player.y -= player.speed;
    }
    else if (e.keyCode == '40') 
    {
        player.y += player.speed;
    }
}
</script> 

</body>
</html>
